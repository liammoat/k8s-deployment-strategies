apiVersion: apps/v1
kind: Deployment
metadata:  
  name: myapp-canary
  labels:
    app: myapp
spec:
  selector:
    matchLabels:
      app: myapp
      instance: canary
  replicas: {{ .Values.canary.replicas }}
  template:
    metadata:
      labels:
        app: myapp
        instance: canary
    spec:
      containers:
      - name: myapp-helm-canary
        image: "{{ .Values.image }}:{{ .Values.canary.imageTag }}"
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 8000
        - containerPort: 8080
