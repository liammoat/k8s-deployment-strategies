apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: myapp
  labels:
    app: myapp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: k8s.liammoat.com
    http:
      paths:
      - path: /canary-flagger(/|$)(.*)
        backend:
          serviceName: myapp
          servicePort: 8080